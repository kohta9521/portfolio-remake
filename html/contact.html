<!DOCTYPE html>
<html lang="en">
<head>
    <title>kohta portfolio site</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- フォント読み込み部分 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <!-- css 読み込み部分 -->
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- 共通部分 header -->
        <div class="header">
            <div class="header__logo">
                <h2>Kohta<br>Portfolio Site</h2>
            </div>
            <div class="header__list">
                <ul class="header__nav">
                    <li class="header__nav--item"><a href="../home.html">Home</a></li>
                    <li class="header__nav--item"><a href="./html/about.html">About</a></li>
                    <li class="header__nav--item"><a href="portfolio.html">Portfolio</a></li>
                    <li class="header__nav--item"><a href="stories.html">Stories</a></li>
                    <li class="header__nav--item"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>

        <div class="side__logo--common side--contact">
            <h1>CONTACT</h1>
        </div>

        <div class="contact__main">
            <div class="contact__content--item">
                <h1 class="contact__content--title">Contact</h1>

            <!-- コンタクトフォーム　作成部分 -->
            <section class="get-in-touch">
                <h1 class="title">Get in touch</h1>
                <form class="contact-form row">
                    <div class="form-field col x-50">
                        <input id="name" class="input-text js-input" type="text" required>
                        <label class="label" for="name">Name</label>
                    </div>
                    <div class="form-field col x-50">
                        <input id="email" class="input-text js-input" type="email" required>
                        <label class="label" for="email">E-mail</label>
                    </div>
                    <div class="form-field col x-100">
                        <input id="message" class="input-text js-input" type="text" required>
                        <label class="label" for="message">Message</label>
                    </div>
                    <div class="form-field col x-100 align-center">
                        <input class="submit-btn" type="submit" value="Submit">
                    </div>
                </form>
            </section>
        </div>
    </div>

    <script src="../js/script.js""></script>
</body>
</html>
